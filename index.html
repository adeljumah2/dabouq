<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DABOUQ – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: #0c1334;
      color: white;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 1rem;
      animation: fadeIn 1.2s ease-in-out;
    }

    .typing-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      transition: 0.3s;
    }

    form:hover {
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e6c200;
    }

    .sent-message {
      margin-top: 1rem;
      color: #0f0;
      font-weight: bold;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: #ffd700;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease-out;
      mix-blend-mode: difference;
    }

    @media (max-width: 768px) {
      #cursor-dot {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <div class="logo">DABOUQ</div>
    <div class="typing-title"><span id="typed"></span></div>
    <p class="subtitle">Leave us your message and we’ll get back to you shortly.</p>

    <form id="contactForm" action="https://formspree.io/f/xvgbnqzy" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send</button>
      <div class="sent-message">Message Sent ✓</div>
    </form>
  </div>

  <!-- Mouse Tracker -->
  <div id="cursor-dot"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    // Typing effect
    new Typed("#typed", {
      strings: ["Cooking Something Brilliant...", "Launching Soon...", "Stay Tuned!"],
      typeSpeed: 60,
      backSpeed: 40,
      loop: true
    });

    // Background particles
    particlesJS("particles-js", {
      particles: {
        number: { value: 200 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });

    // Send Form
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.querySelector(".sent-message").style.display = "block";
          form.reset();
        }
      });
    });

    // Cursor dot
    const cursorDot = document.getElementById("cursor-dot");
    document.addEventListener("mousemove", (e) => {
      cursorDot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>

</body>
</html>
