<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received | Dabouq Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dabouq: {
                            dark: '#020617',
                            accent: '#3b82f6'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dabouq-dark text-white h-screen flex flex-col overflow-hidden relative selection:bg-blue-500/30">

    <div class="absolute inset-0 bg-gradient-to-br from-blue-900/10 to-purple-900/10 pointer-events-none"></div>

    <nav class="absolute top-0 w-full p-8 flex justify-between items-center z-10 opacity-50">
        <a href="index.html" class="text-xl font-bold tracking-tighter text-white">
            DABOUQ<span class="text-blue-500">.GROUP</span>
        </a>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 relative z-10">
        <div class="max-w-2xl w-full text-center">
            
            <div class="relative inline-flex items-center justify-center mb-8 group">
                <div class="absolute inset-0 bg-blue-500/20 rounded-full blur-xl group-hover:bg-blue-500/30 transition-all duration-700"></div>
                <div class="relative w-20 h-20 rounded-full border border-white/10 bg-white/5 backdrop-blur-md flex items-center justify-center">
                    <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>

            <h1 class="text-4xl md:text-5xl font-bold mb-6 tracking-tight">
                Message <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">Received.</span>
            </h1>
            
            <p class="text-slate-400 text-lg mb-8 max-w-lg mx-auto leading-relaxed">
                Thank you for contacting Dabouq Group. Our strategic team will review your inquiry and get back to you shortly.
            </p>

            <p class="text-slate-500 text-sm mb-8 animate-pulse">
                Redirecting to Home in 5 seconds...
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="index.html" class="px-8 py-3 rounded-full bg-white text-dabouq-dark font-bold hover:bg-slate-200 transition duration-300 w-full sm:w-auto">
                    Return Immediately
                </a>
            </div>

        </div>
    </main>

    <footer class="absolute bottom-6 w-full text-center text-slate-600 text-xs tracking-widest uppercase">
        &copy; 2026 Dabouq Group
    </footer>

    <script>
        setTimeout(function() {
            window.location.href = 'index.html';
            }, 15000);
    </script>
</body>
</html>
