<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DABOUQ Group</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="images/dabouq.jpg" alt="DABOUQ Logo"></a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="speciality.html">Speciality</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="apply.html">Careers</a></li>
        </ul>
    </nav>

    <!-- CONTACT SECTION -->
    <section class="container">
        <div style="display:flex; flex-wrap:wrap; gap:2rem; justify-content:space-between;">
            <!-- Contact Form -->
            <div style="flex:1; min-width:300px;">
                <h2>Get in Touch</h2>
                <form action="https://formspree.io/f/mwpqbqwv" method="POST" onsubmit="redirectToThankYou(event)">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="phone" placeholder="Phone Number">
                    <select name="department">
                        <option value="">Contact Department</option>
                        <option value="Sales">Sales</option>
                        <option value="Support">Support</option>
                        <option value="General">General Inquiry</option>
                    </select>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="contact-info" style="flex:1; min-width:300px;">
                <h2>Contact Information</h2>
                <p><i class="fas fa-phone"></i> <strong>Phone:</strong> <a href="tel:920015680">920015680</a></p>
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong> <a href="mailto:info@dabouq.com.sa">info@dabouq.com.sa</a></p>
                <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> Al Olaya, Riyadh, Saudi Arabia</p>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3624.1680668711924!2d46.67529591500252!3d24.711667384125142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f0348d73f8b6d%3A0x41e0a7a36e9c99c1!2sAl%20Olaya%2C%20Riyadh!5e0!3m2!1sen!2ssa!4v1700000000000" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="contact-buttons">
                    <a href="https://wa.me/966XXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                    <a href="https://www.linkedin.com/company/dabouq" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                    <a href="mailto:info@dabouq.com.sa"><i class="fas fa-envelope"></i> Email Us</a>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 DABOUQ Group — All Rights Reserved</p>
    </footer>

    <script>
        function redirectToThankYou(event) {
            event.preventDefault(); 
            window.location.href = "thankyou.html";
        }
    </script>
</body>
</html>
