<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted | Dabouq Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dabouq: { dark: '#020617' }
                    },
                    keyframes: {
                        progress: { '0%': { width: '0%' }, '100%': { width: '100%' } },
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        'pulse-slow': {
                            '0%, 100%': { opacity: '0.4' },
                            '50%': { opacity: '0.8' }
                        }
                    },
                    animation: {
                        progress: 'progress 5s linear forwards',
                        'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
                        'pulse-slow': 'pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .premium-glass {
            background: rgba(2, 6, 23, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        .aurora-bg {
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.15) 0%, transparent 50%);
            filter: blur(60px);
        }
    </style>
</head>
<body class="bg-dabouq-dark text-white h-screen flex flex-col overflow-hidden relative selection:bg-blue-500/30">

    <div class="absolute inset-0 pointer-events-none aurora-bg animate-pulse-slow"></div>

    <nav class="absolute top-0 w-full p-8 flex justify-between items-center z-20 opacity-60 hover:opacity-100 transition duration-300">
        <a href="index.html" class="text-xl font-bold tracking-tighter text-white">
            DABOUQ<span class="text-blue-500">.GROUP</span>
        </a>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 relative z-10">
        
        <div class="premium-glass max-w-[550px] w-full text-center rounded-[2rem] p-12 md:p-16 animate-fade-in-up relative overflow-hidden">
            
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-white/10 to-transparent opacity-50"></div>

            <div class="relative inline-flex items-center justify-center mb-10 group">
                <div class="absolute inset-0 bg-blue-500/30 rounded-full blur-2xl group-hover:bg-blue-500/40 transition-all duration-700"></div>
                <div class="relative w-24 h-24 rounded-full border border-blue-400/30 bg-gradient-to-br from-blue-500/10 to-purple-500/10 backdrop-blur-md flex items-center justify-center shadow-[0_0_30px_rgba(59,130,246,0.2)]">
                    <svg class="w-10 h-10 text-blue-100 drop-shadow-[0_0_10px_rgba(59,130,246,0.8)]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
            </div>

            <h1 class="text-4xl md:text-5xl font-bold mb-6 tracking-tight leading-tight">
                Application <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-blue-200 to-purple-400">Submitted.</span>
            </h1>
            
            <p class="text-slate-300 text-lg mb-12 leading-relaxed font-light">
                Your profile has been securely transmitted. Our Talent Acquisition team will review it and respond shortly.
            </p>

            <div class="flex flex-col items-center gap-6 w-full max-w-xs mx-auto">
                <a href="index.html" class="w-full py-4 rounded-full bg-white text-dabouq-dark font-bold hover:bg-slate-100 transition-all duration-300 text-center shadow-xl shadow-blue-900/20 hover:shadow-blue-500/20 hover:-translate-y-1">
                    Return Immediately
                </a>
                
                <div class="w-full flex flex-col items-center gap-2.5">
                     <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden backdrop-blur-sm">
                        <div class="h-full bg-gradient-to-r from-blue-400 to-purple-500 rounded-full animate-progress shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                    </div>
                    <p class="text-slate-500 text-[10px] tracking-[0.2em] uppercase font-medium">Redirecting automatically</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="absolute bottom-6 w-full text-center text-slate-600 text-xs tracking-widest uppercase z-20 opacity-70">
        &copy; 2026 Dabouq Group. Precision & Integration.
    </footer>

    <script>
        setTimeout(function() { window.location.href = 'index.html'; }, 5000);
    </script>
</body>
</html>
