<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted | Dabouq Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { dabouq: { dark: '#020617' } },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'success-pop': 'pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        },
                        pop: {
                            '0%': { opacity: 0, transform: 'scale(0.5)' },
                            '100%': { opacity: 1, transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dabouq-dark text-white font-sans antialiased flex flex-col justify-center items-center min-h-screen selection:bg-blue-500/30 overflow-hidden">

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-10 animate-blob"></div>
    </div>

    <div class="relative z-10 bg-white/5 backdrop-blur-xl border border-white/10 rounded-[2rem] p-12 text-center max-w-lg w-full shadow-2xl animate-success-pop mx-4">
        
        <div class="w-24 h-24 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-8 border border-blue-500/20 shadow-[0_0_30px_rgba(59,130,246,0.3)]">
            <i class="fas fa-file-circle-check text-4xl text-blue-500"></i>
        </div>

        <h1 class="text-3xl font-bold mb-4">Application Submitted</h1>
        <p class="text-slate-400 text-lg mb-10 leading-relaxed">
            Your profile is now in our system. <br>
            Our <span class="text-white font-bold">HR Team</span> will review your qualifications and contact you if there is a match.
        </p>

        <a href="index.html" class="group inline-flex items-center gap-2 bg-blue-600 text-white px-8 py-3 rounded-full font-bold hover:scale-105 hover:bg-blue-700 transition-all duration-300 shadow-lg shadow-blue-500/20">
            <i class="fas fa-home group-hover:-translate-y-0.5 transition-transform"></i>
            Back to Website
        </a>
    </div>

</body>
</html>
