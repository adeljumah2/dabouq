<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - DABOUQ Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .thankyou-container {
      max-width: 500px;
      padding: 30px;
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    h1 {
      margin-bottom: 15px;
      font-size: 2em;
      color: #00aaff;
    }
    p {
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank you for contacting us!</h1>
    <p>We will get back to you as soon as possible.</p>
    <div class="countdown">Redirecting in <span id="timer">15</span> seconds...</div>
    <a href="index.html" class="button">Back to Home</a>
  </div>

  <script>
    let seconds = 15;
    let countdown = document.getElementById("timer");

    let interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "index.html"; // redirect
      }
    }, 1000);
  </script>
</body>
</html>
