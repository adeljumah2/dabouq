<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00479c, #0073e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thankyou-container {
            background: #fff;
            color: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .thankyou-icon {
            font-size: 4rem;
            color: #00479c;
            margin-bottom: 1rem;
        }
        .thankyou-container h1 {
            color: #00479c;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .thankyou-container p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .thankyou-container .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #00479c;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .thankyou-container .btn:hover {
            background: #003974;
        }
        @media(max-width: 600px){
            .thankyou-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-icon">✔</div>
        <h1>Message Sent!</h1>
        <p>Thanks for reaching out to DABOUQ.</p>
        <p>Our team will review your inquiry and get back to you soon.</p>
        <p>Redirecting you to the homepage in <span id="countdown">15</span> seconds…</p>
        <a href="index.html" class="btn">Go to Homepage</a>
    </div>

    <script>
        let countdown = 15;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>
</body>
</html>
